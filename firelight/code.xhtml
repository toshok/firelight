<?xml version='1.0'?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:svg="http://www.w3.org/2000/svg">
  <head>
    <title>firelight</title>
    <script type="text/javascript" src="jquery-1.2.6.js" />
    <script type="text/javascript" src="firelight-debug.js" />
    <script type="text/javascript">
      <![CDATA[
	$(document).ready(function() {
	  var host = new SvgHost ();

	  var root = new Canvas ();

	  root.width = 800;
	  root.height = 500;

	  var brush = new LinearGradientBrush ();

	  var stop;
	  stop = new GradientStop ();
	  stop.color = "red";
	  stop.offset = "0%";
	  brush.gradientStops.addItem (stop);

	  stop = new GradientStop ();
	  stop.color = "blue";
	  stop.offset = "100%";
	  brush.gradientStops.addItem (stop);

	  root.background = brush;

	  root.addEventListener ("MouseLeftButtonDown", function(sender, args) { alert ("button down!"); });

	  host.setDOMElement (document.getElementById("svg-host")); // jquery doesn't seem to work here
	  host.setRootVisual (root);
	  host.render ();
	});
      ]]>
    </script>
  </head>

  <body>
    <svg:svg id="svg-host"
	     width="1024"
	     height="768"
	     version="1.1"
	     xmlns:xlink="http://www.w3.org/1999/xlink">
    </svg:svg>
  </body>
</html>
