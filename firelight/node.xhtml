<?xml version='1.0'?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns:xaml="http://schemas.microsoft.com/winfx/2006/xaml/presentation"
      xmlns:x="http://schemas.microsoft.com/winfx/2006/xaml">

  <head>
    <title>firelight</title>
    <script type="text/javascript" src="jquery-1.2.6.js" />
    <script type="text/javascript" src="firelight-debug.js" />

    <script type="text/javascript">
      <![CDATA[
	$(document).ready(function() {
	  var host = new SvgHost ();

	  var root = XamlReader.loadFromNode (document.getElementById("xamlRoot"));

	  host.findName("canvas").addEventListener ("MouseLeftButtonDown", function(sender, args) { alert ("button down!"); });

	  host.setDOMElement (document.getElementById("svg-host")); // jquery doesn't seem to work here
	  host.setRootVisual (root);
	  host.render ();
	});
      ]]>
    </script>
  </head>

  <body>
    <svg:svg id="svg-host"
	     width="1024"
	     height="768"
	     version="1.1"
	     xmlns:xlink="http://www.w3.org/1999/xlink">
    </svg:svg>

    <xaml:Canvas id="xamlRoot" x:Name="canvas" Width="800" Height="500">
    <xaml:Canvas.Fill>
      <xaml:LinearGradientBrush>
          <xaml:GradientStop Offset="0" Color="red" />
	  <xaml:GradientStop Offset="1" Color="blue" />
      </xaml:LinearGradientBrush>
    </xaml:Canvas.Fill>
    </xaml:Canvas>


  </body>
</html>
