<script type="text/javascript" src="htmlcanvas.js"></script>

<canvas id="canvas" width="500" height="500"></canvas>

<script type="text/javascript">
$(document).ready(function() {
  var host = new HtmlCanvasHost ();

  var top = new Canvas ();

  top.width = 800;
  top.height = 500;

  top.background = new SolidColorBrush("#0000ff");

  top.addEventListener ("MouseLeftButtonDown", function(sender, args) { alert ("button down!"); });

  host.setCanvas ($("canvas")[0]);
  host.setRootVisual (top);
  host.render ();
});
</script>
