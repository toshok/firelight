<canvas id="canvas" width="500" height="500" />

<script type="text/javascript">
  var host = new HtmlCanvasHost ($("canvas")[0]);

  var canvas = new Canvas ();

  canvas.width = 500;
  canvas.height = 500;

  var rect = new Rectangle();

  Canvas.setLeft (rect, 100);
  Canvas.setTop (rect, 100);

  rect.width = 200;
  rect.height = 200;
  rect.radiusX = 5;
  rect.radiusY = 5;

  rect.fill = new SolidColorBrush ("#ffffff");

//  rect.addEventListener ("MouseLeftButtonDown", function(sender, args) { alert ("button down!"); });

  canvas.children.addItem (rect);

  host.setRootVisual (canvas);
</script>
